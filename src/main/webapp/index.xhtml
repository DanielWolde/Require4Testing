<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Anforderungen Übersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            color: #003366;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        .form-box {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
        }

        .form-buttons {
            margin-top: 20px;
        }

        .button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #004e99;
        }

        .back-button {
            margin-top: 40px;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <h1>Alle Anforderungen</h1>

        <h:dataTable value="#{anfBean.alleAnforderungen}" var="anf" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{anf.id}
            </h:column>
            <h:column>
                <f:facet name="header">Titel</f:facet>
                #{anf.titel}
            </h:column>
            <h:column>
                <f:facet name="header">Beschreibung</f:facet>
                #{anf.beschreibung}
            </h:column>
        </h:dataTable>

        <br/><br/>

        <h2>Neue Anforderung anlegen</h2>

        <h:panelGroup layout="block" styleClass="form-box">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="titel" value="Titel:"/>
                <h:inputText id="titel"
                             value="#{anfBean.neueAnforderung.titel}"
                             required="true"
                             requiredMessage="Bitte einen Titel eingeben"/>

                <h:outputLabel for="beschreibung" value="Beschreibung:"/>
                <h:inputTextarea id="beschreibung"
                                 value="#{anfBean.neueAnforderung.beschreibung}"
                                 required="true"
                                 requiredMessage="Bitte eine Beschreibung eingeben"
                                 cols="40" rows="5"/>
            </h:panelGrid>

            <h:panelGroup layout="block" styleClass="form-buttons">
                <h:commandButton value="Speichern"
                                 action="#{anfBean.speichern}"
                                 styleClass="button" />
            </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="back-button">
            <h:commandButton value="Zurück zur Übersicht"
                             action="overview?faces-redirect=true"
                             immediate="true"
                             styleClass="button"/>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
