<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Benutzerverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #005b99;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px 20px;
            margin-top: 20px;
        }

        .form-actions {
            margin-top: 20px;
        }

        .button {
            background-color: #005b99;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #004070;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</h:head>

<h:body>

    <div class="header">
        <h1>Benutzerverwaltung</h1>
        <p>Verwalten Sie die verfügbaren Benutzer</p>
    </div>

    <div class="container">

        <h2>Alle Benutzer</h2>
        <h:dataTable value="#{benutzerBean.benutzerListe}" var="b">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{b.name}
            </h:column>
        </h:dataTable>

        <h2>Neuen Benutzer anlegen</h2>
        <h:form>
            <div class="form-grid">
                <h:outputLabel value="Name:"/>
                <h:inputText value="#{benutzerBean.neuerBenutzer.name}" required="true" />
            </div>

            <div class="form-actions">
                <h:commandButton value="Speichern" action="#{benutzerBean.speichern}" styleClass="button" />
            </div>
        </h:form>

        <br/>

        <h:form>
            <h:commandLink action="overview?faces-redirect=true" styleClass="back-button">
                <button type="button" class="button">Zurück zur Übersicht</button>
            </h:commandLink>
        </h:form>

    </div>

</h:body>
</html>
