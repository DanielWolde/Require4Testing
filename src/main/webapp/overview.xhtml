<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Testmanagement Übersicht</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 16px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 30px;
            color: #003366;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
        }

        .nav-button {
            padding: 14px 26px;
            background-color: #005b99;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #003f6b;
        }

        footer {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 13px;
            color: #888;
        }
    </style>
</h:head>

<h:body>

    <div class="header">
        <h1>Testmanagement Plattform</h1>
        <p>Verwalten Sie Ihre Anforderungen, Testfälle und Testläufe zentral</p>
    </div>

    <div class="container">
        <h2>Navigation</h2>
        <div class="nav-links">
            <h:link outcome="index">
                <button class="nav-button">Anforderungen</button>
            </h:link>
            <h:link outcome="testfall">
                <button class="nav-button">Testfälle</button>
            </h:link>
            <h:link outcome="testlauf">
                <button class="nav-button">Testläufe</button>
            </h:link>
            <h:link outcome="benutzer">
                <button class="nav-button">Benutzer</button>
            </h:link>
            <h:link outcome="testergebnis">
                <button class="nav-button">Testergebnisse</button>
            </h:link>
        </div>
    </div>

    <footer>
      
    </footer>

</h:body>
</html>
